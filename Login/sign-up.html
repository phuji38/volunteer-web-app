<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body class="sign-up-page">
    <div class="signup-container">
        <div class="logo">
            <img src="logo.svg" alt="Logo" class="logo-image">
            PLACEHOLDER
        </div>
        <div class="signup-box">
            <h2>Welcome to PlaceHolder!</h2>
            <p class="signup-instruction">Create your account</p>

            <div class="name-fields">
                <input type="text" placeholder="First Name" id="first-name">
                <input type="text" placeholder="Last Name" id="last-name">
            </div>
            <input type="email" placeholder="Email Address" id="signup-email">
            <input type="password" placeholder="Password" id="signup-password">
            <input type="password" placeholder="Confirm Password" id="confirm-password">
            
            <button class="sign-up" id="signUpButton">Sign Up</button>

            <p>Already have an account? <a href="index.html" class="back-to-login">Sign in</a></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
