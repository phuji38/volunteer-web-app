<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.svg" alt="Logo" class="logo-image">
            PLACEHOLDER
        </div>
        <div class="login-box">
            <h2>Welcome to PlaceHolder!</h2>
            <p class="sign-in-prompt">Please sign in to continue</p>
            <div class="role-selection">
                <label for="volunteer">
                    <input type="radio" id="volunteer" name="role" checked> Volunteer
                </label>
                <label for="admin">
                    <input type="radio" id="admin" name="role"> Admin
                </label>
            </div>
            <input type="email" placeholder="Email Address" id="email">
            <input type="password" placeholder="Password" id="password">
            <a href="forgot-password.html" class="forgot-password">Forgot password</a>
            <button class="sign-in" id="signInButton">Sign In</button>
            <p>Donâ€™t have an account? <a href="sign-up.html">Sign up</a></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
