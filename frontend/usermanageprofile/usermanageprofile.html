<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #e65c00, #f9d423);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 150vh;
}

.container {
    background: #fff;
    padding: 35px;
    border-radius: 10px;
    width: 750px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h2 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 20px;
    font-weight: bold;
}

.required {
    color: red;
}

input, select {
    margin-top: 20px;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.checkbox-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 5px;
}

button {
    margin-top: 30px;
    background: #e65c00;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #cc5200;
}

header {
    position: absolute;
    top: 10px;
    left: 20px;
}

.logo {
    width: 50px; /* Adjust size as needed */
    height: auto;
}

</style>
<body>
    <header>
        <img src="logo.svg" alt="Company Logo" class="logo">
    </header>
    <div class="container">
        <h2>Manage Your Profile</h2>
        <form action="volunteer-dashboard.html" method="post">
            <label for="name">Full Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" placeholder="Enter Here" maxlength="50" required>

            <label for="address1">Address 1 <span class="required">*</span></label>
            <input type="text" id="address1" name="address1" placeholder="Enter Here" maxlength="100" required>

            <label for="address2">Address 2</label>
            <input type="text" id="address2" name="address2" placeholder="Enter Here" maxlength="100">

            <label for="city">City <span class="required">*</span></label>
            <input type="text" id="city" name="city" placeholder="Enter Here" maxlength="100" required>

            <label for="state">State <span class="required">*</span></label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Select Here</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>

            <label for="zipcode">Zip Code <span class="required">*</span></label>
            <input type="text" id="zipcode" name="zipcode" placeholder="Enter Here" minlength="5" maxlength="9"required>

            <label for="skills">Skills <span class="required">*</span></label>
            <select id="skills" name="skills" multiple required>
                <option value="" disabled selected>Select Here</option>
                <option value="programming">Programming</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
                <option value="marketing">Inventory</option>
                <option value="marketing">Finances</option>
                <option value="marketing">Photography</option>
                <option value="marketing">Management</option>
            </select>

            <label for="preferences">Preferences</label>
            <input type="text" id="preferences" name="preferences" placeholder="Enter Here">

            <label>Availability <span class="required">*</span></label>
            <div class="date-picker">
                <input type="date" id="availability" name="availability">
                <button type="button" onclick="addDate()">Add</button>
            </div>
            <div id="selected-dates"></div>
            <input type="hidden" id="availability-dates" name="availability-dates">

            <button type="submit">Complete Your Profile</button>
        </form>
    </div>
    <script>
        let dateSelect = [];

        function addDate() {
            const inDate = document.getElementById("availability");
            const dateSelectContainer = document.getElementById("selected-dates");
            const hiddenInput = document.getElementById("availability-dates");

            if (inDate.value && !dateSelect.includes(inDate.value)) {
                dateSelect.push(inDate.value);

                const dateItem = document.createElement("div");
                dateItem.classList.add("date-item");
                dateItem.innerHTML = `${inDate.value} <button type="button" onclick="dropDate('${inDate.value}')">X</button>`;
                dateSelectContainer.appendChild(dateItem);

                hiddenInput.value = dateSelect.join(",");
            }
            inDate.value = "";
        }

        function dropDate(date) {
            dateSelect = dateSelect.filter(d => d !== date);
            document.getElementById("availability-dates").value = dateSelect.join(",");
            updatedateSelect();
        }

        function updatedateSelect() {
            const dateSelectContainer = document.getElementById("selected-dates");
            dateSelectContainer.innerHTML = "";
            dateSelect.forEach(date => {
                const dateItem = document.createElement("div");
                dateItem.classList.add("date-item");
                dateItem.innerHTML = `${date} <button type="button" onclick="dropDate('${date}')">X</button>`;
                dateSelectContainer.appendChild(dateItem);
            });
        }
        
    </script>
</body>
</html>
