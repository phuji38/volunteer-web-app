<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body class="forgot-password-page">
    <div class="container">
        <div class="logo">
            <img src="logo.svg" alt="Logo" class="logo-image">
            PLACEHOLDER
        </div>
        <div class="reset-box" id="resetBox">
            <h2>Reset your password</h2>
            <p class="reset-instruction">Type in your email address for instructions to reset your password</p>
            <input type="email" placeholder="Email Address" id="resetEmail">
            <button id="resetPasswordButton">Reset Password</button>
            <div id="confirmationMessage" style="display: none;">
                <h2>Email sent!</h2>
                <p id="confirmationText">We sent an email to <span id="emailAddressDisplay"></span>! If this email is connected to a Placeholder account, you'll be able to reset your password.</p>
                <a href="#">Didn't receive confirmation instructions?</a>
            </div>
            <a href="index.html" class="back-to-login">Back to Login</a>
        </div>
    </div>
    <script>
        document.getElementById('resetPasswordButton').addEventListener('click', function() {
            const email = document.getElementById('resetEmail').value;
            const resetBox = document.getElementById('resetBox');
            const confirmationMessage = document.getElementById('confirmationMessage');
            const emailAddressDisplay = document.getElementById('emailAddressDisplay');

            if (email) {
                emailAddressDisplay.textContent = email;

                document.querySelector('h2').style.display = 'none';
                document.querySelector('.reset-instruction').style.display = 'none';
                document.getElementById('resetEmail').style.display = 'none';
                document.getElementById('resetPasswordButton').style.display = 'none';

                confirmationMessage.style.display = 'block';
                
            } else {
                alert('Please enter your email address.');
            }
        });
    </script>
</body>
</html>
